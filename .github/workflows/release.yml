name: Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup CUDA Toolkit
      id: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.14
      with:
        cuda: '12.2.0'
        method: 'network'
        use-github-cache: false
        use-local-cache: false

    - name: Build
      shell: cmd
      run: |
        echo [CPP] Compiling Host Code...
        cl.exe /EHsc /c "Brute Force Methods.cpp" /Fo:"Brute Force Methods.obj" /I"%CUDA_PATH%\include"
        if %errorlevel% neq 0 exit /b %errorlevel%
        
        cl.exe /EHsc /c "opencl_kernels.cpp" /Fo:"opencl_kernels.obj" /I"%CUDA_PATH%\include"
        if %errorlevel% neq 0 exit /b %errorlevel%

        echo [CUDA] Compiling GPU Kernels...
        nvcc.exe -c "gpu_kernels.cu" -o "gpu_kernels.obj" -I"%CUDA_PATH%\include"
        if %errorlevel% neq 0 exit /b %errorlevel%

        echo [LINK] Linking Executable...
        link.exe /OUT:"Brute Force Methods.exe" "Brute Force Methods.obj" "opencl_kernels.obj" "gpu_kernels.obj" cudart.lib OpenCL.lib /LIBPATH:"%CUDA_PATH%\lib\x64"
        if %errorlevel% neq 0 exit /b %errorlevel%

        echo [COPY] Copying CUDA Runtime DLLs...
        copy "%CUDA_PATH%\bin\cudart64_*.dll" .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Brute_Force_Methods
        path: |
          Brute Force Methods.exe
          *.dll

        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          Brute Force Methods.exe
          *.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}